[pytest]
# ── Custom marks ──────────────────────────────────────────────────────────────
markers =
    integration: marks tests as integration tests (may require data files)
    slow: marks tests that are computationally expensive
    live: marks tests that require live market data or broker connectivity

# ── Warning filters ───────────────────────────────────────────────────────────
filterwarnings =
    ignore::FutureWarning
    ignore::DeprecationWarning:hmmlearn
    ignore::UserWarning:hmmlearn

# ── Paths & discovery ─────────────────────────────────────────────────────────
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ── Coverage defaults (override with --cov-fail-under on CLI) ─────────────────
addopts = -ra -q
